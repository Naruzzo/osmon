name: Test [Havo]

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./havo
    steps:
      - uses: actions/checkout@v3

      - name: Install required libs
        run: sudo apt-get install -y llvm-13 llvm-13-dev libllvm13 libgccjit-12-dev clang-13 libclang-13-dev

      - name: Build
        run: cargo build --release --verbose

